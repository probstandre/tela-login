<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="card-login">    
                <span class="txt-title">Faça login</span>
                <div class="inputs">
                    <input type="email" class="input-text">
                    <label class="placeholder">Email</label>
                    <input type="password" class="input-text">
                    <label id="senha" class="placeholder">Senha</label>
                </div>
                <div class="button-input">
                    <button class="button" type="submit">Entrar</button>
                </div>
                <div class="criar-conta">
                    <span class="txt-cadastro">Ainda não tem uma conta? <a href="#">Faça aqui</a></span>
                </div>
            </div>
        </div>
        <div class="carousel">
            <div class="carousel-images">
                <div class="image" style="background-image: url('imgs/background-1.jpg');">
                    <span class="txt-carousel">Não tem uma<br>conta ainda?</span>
                </div>
                <div class="image" style="background-image: url('imgs/background-2.jpg');">
                    <span class="txt-carousel">Tá esperando<br>o que?</span>
                </div>
                <div class="image" style="background-image: url('imgs/background-3.jpg');">
                    <span class="txt-carousel">Cria logo ai!</span>
                </div>
            </div>
            <div class="carousel-indicators">   
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
    </div>
</body>
</html>
<script src="javascript.js"></script>
